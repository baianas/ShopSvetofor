{% extends 'base.html' %}

{% block body %}
    {% if not products %}
        <p>По вашему запросу ничего не найдено.</p>
    {% else %}
        {% for prod in products %}
            <p>
                <a href="{% url 'product-details' prod.id %}">{{prod.name}}</a><br>
                {{ prod.price }}
            </p>
        {% endfor %}
    {% endif %}
{% endblock body %}
